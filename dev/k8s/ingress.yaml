apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp
  namespace: web-app
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: webapp-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-frontend
            port:
              number: 80
